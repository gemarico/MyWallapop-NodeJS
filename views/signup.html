{% extends "base.html" %}

{% block titulo %} Registrar usuario {% endblock %}

{% block contenido_principal %}
		<div class="container">
			<h2>Regístrate</h2>
			<form class="form-group" method="post" action="/signup" >
				<div class="form-group">
					<label for="email">Email</label>
					<div>
						<input type="email" class="form-control" name="email" id="email"
							placeholder="gema@email.com" required="true">
					</div>
				</div>
				<div class="form-group">
					<label for="name">Nombre</label>
					<div>
						<input type="text" class="form-control" name="name" id="name"
							placeholder="Gema" required="true">
					</div>
				</div>
				<div class="form-group">
					<label for="lastName"
						>Apellido</label>
					<div>
						<input type="text" class="form-control" name="lastName" id="lastName"
							placeholder="Rico Pozas" required="true">

					</div>
				</div>
				<div class="form-group">
					<label for="password"
						>Contraseña</label>
					<div>
						<input type="password" class="form-control" name="password" id="password"
							placeholder="introduzca la contraseña" required="true">
					</div>
				</div>

				<div class="form-group">
					<div>
						<button type="submit" class="btn btn-primary" id="submit"
							>Enviar</button>
					</div>
				</div>
			</form>
		</div>
{% endblock %}
