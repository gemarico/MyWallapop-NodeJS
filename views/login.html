{% extends "base.html" %}

{% block titulo %} Inicia sesión {% endblock %}

{% block contenido_principal %}
<body style="background-image: none">

<div class="container-fluid">
    <div class="row no-gutter">
        <div class="d-none d-md-flex col-md-4 col-lg-6 bg-image"></div>
        <div class="col-md-8 col-lg-6">
            <div class="login d-flex align-items-center py-5">
                <div class="container">
                    <div class="row">
                        <div class="col-md-9 col-lg-8 mx-auto">
                            <h3 class="login-heading mb-4">Inicia sesión</h3>
                            <form class="form-horizontal justify-content-center" method="post" action="/login" >
                                <div class="form-group">
                                    <label for ="email">Email</label>
                                    <div >
                                        <input style='border: 1px solid black; outline:2px solid grey;' type="email" id ="email" class="form-control" name="email" placeholder="gema@email.com"
                                                required="true">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for = "password">Password</label>
                                    <div >
                                        <input style='border: 1px solid black; outline:2px solid grey;'  id="password" type="password" class="form-control"
                                                 name="password" placeholder="introduzca password" required="true">
                                    </div>
                                </div>

                                <div class="form-group">
                                    <div >
                                        <button type="submit" id="submit" class="btn btn-primary" >Enviar</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
