<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="container-fluid" id="widget-login">
    <div class="row no-gutter">
        <div class="d-none d-md-flex col-md-4 col-lg-6 bg1-image"></div>
        <div class="col-md-8 col-lg-6">
            <div class="login d-flex align-items-center py-5">
                <div class="container">
                    <div class="row">
                        <div class="col-md-9 col-lg-8 mx-auto">
                            <h3 class="login-heading mb-4">Inicia sesi√≥n</h3>
                            <div class="form-group">
                                <label for="email">Email</label>
                                <div>
                                    <input type="email" id="email" class="form-control" name="email"
                                           placeholder="gema@email.com"
                                           required="true">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="password">Password</label>
                                <div>
                                    <input id="password" type="password" class="form-control"
                                           name="password" placeholder="introduzca password" required="true">
                                </div>
                            </div>
                            <div class="form-group">
                                <div>
                                    <button type="button" id="boton-login" class="btn btn-primary">Enviar</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
<script>
    $("#boton-login").click(function () {
        $.ajax({
            url: URLbase + "/autenticar",
            type: "POST",
            data: {
                email: $("#email").val(),
                password: $("#password").val()
            },
            dataType: 'json',
            success: function (respuesta) {
                console.log(respuesta.token); // <- Prueba
                token = respuesta.token;
                $("#contenedor-principal").load("widget-catalogue.html");
            },
            error: function (error) {
                $("#widget-login")
                    .prepend("<div class='alert alert-danger'>Usuario no encontrado</div>");
            }
        });
    });

</script>
